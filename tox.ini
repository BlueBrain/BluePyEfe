[tox]
envlist = py{27,3}-{unit,functional,style}
indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/bbprelman/dev/+simple
[testenv]
envdir =
    py27{-unit,-functional,-style,-syntax,-devpi,-docs, -upload_docs}: {toxworkdir}/py27
    py3{5,6,7,}{-unit,-functional,-style,-syntax,-devpi,-docs, -upload_docs}: {toxworkdir}/py3
deps =
    coverage
    flake8
    nose
    sh
    docs,upload_docs,firefox: sphinx
    upload_docs: docs-internal-upload>=0.0.8
whitelist_externals =
    make
passenv = https_proxy
commands =
    make clean

    style: pycodestyle --ignore=E402,W503,W504 bluepyopt
    syntax: flake8 . --count --select=E9,F63,F72,F82 --show-source --statistics

    unit: nosetests -vx -w bluepyefe/tests -a unit
    functional: nosetests -vx -w bluepyefe/tests -a !unit

    docs: sphinx-build -Q -b html -d {envtmpdir}/doctrees docs/source  {envtmpdir}/html
    upload_docs: docs-internal-upload --docs-path {envtmpdir}/html --use-major-minor-only --no-duplicate-version-error

    devpi: make devpi
